<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link href="/404.css" rel="stylesheet" />
</head>

<body class="h-screen dark:bg-neutral-800 flex justify-center text-center flex-col">
    <h2 class="text-sm font-bold text-sky-500 dark:text-sky-400">404 ERROR</h2>
    <h1 class="text-6xl mb-3 font-bold tracking-tighter dark:text-white">Page not found</h1>
    <h3 class="text-lg tracking-tight text-zinc-500 dark:text-zinc-400">
        Sorry, we couldn't find the page you are looking for
    </h3>
    <a class="group cursor-pointer my-5 text-sky-500 dark:text-sky-400 font-bold flex flex-row justify-center" href="https://fschatbot.github.io/">
        <span>Go back home</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 translate-y-1 group-hover:translate-x-1 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path class="opacity-0 -translate-x-1 group-hover:translate-x-0 group-hover:opacity-100 transition duration-300" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5l7 7-7 7" />
            <path class="-translate-x-1 group-hover:translate-x-0 transition duration-300" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7" />
        </svg>
    </a>
</body>

</html>
